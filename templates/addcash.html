{% extends "layout.html" %}

{% block title %}
    ADD CASH
{% endblock %}

{% block main %}
    <form action="{{ url_for('addcash') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="addcash" placeholder="addcash" type="number"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">ADDCASH!</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
