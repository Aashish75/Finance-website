{% extends "layout.html" %}

{% block title %}
    BUY
{% endblock %}

{% block main %}
    <form action="{{ url_for('buy') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="stock_symbol" placeholder="Stock_symbol" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="numberofshares" placeholder="Numberofshares" type="number"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">BUY!</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
