{% extends "layout.html" %}

{% block title %}
    SELL
{% endblock %}

{% block main %}
<p>NOTE: YOU ARE ABOUT SELL ALL THE STOCKS OF THE SYMBOL YOU TYPE</p>
    <form action="{{ url_for('sell') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="stock_symbol" placeholder="Stock_symbol" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">SELL!</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
